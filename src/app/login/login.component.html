<div class="ever">
  <div class="box">
    <div class="example-container">
      <mat-form-field>
        <mat-label> نام کاربری </mat-label>
        <input
          matInput
          [formControl]="name"
          [(ngModel)]="firstname"
          name="firstname"
          (blur)="updateErrorMessage()"
          required
        />
        @if (name.invalid) {
        <mat-error>{{ errorMessage() }}</mat-error>
        }
      </mat-form-field>
    </div>
    <div class="example-container">
      <mat-form-field>
        <mat-label> پسورد </mat-label>
        <input
          matInput
          [formControl]="password"
          [(ngModel)]="pass"
          (blur)="updateErrorMessage2()"
          required
        />
        @if (name.invalid) {
        <mat-error>{{ errorMessage2() }}</mat-error>
        }
      </mat-form-field>
    </div>
    <div class="example-button-row">
      <button mat-raised-button (click)="Login()">ورود</button>
    </div>
  </div>
</div>
